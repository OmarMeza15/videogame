<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macska</title>
    <link rel="stylesheet" href="./styles/styles-game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
</head>
<body>
    <h1>macska</h1>
    <div class="menu-image">
        <canvas width="768" height="468" id="canvas"></canvas>
    </div>    

    <div id="gameOver" class="hide">
        <div class="gameOverContent">
            <p>You lost!</p>
            <div class="menuButtons">
                <img onclick="window.location.reload()" class="tryAgain" src="./img/Buttons/restart.jpg" alt="restart" >
                <a href="./index.html"><img src="./img/Buttons/menu.jpg" alt="menu"></a>   
            </div>
        </div>
    </div>

    <div id="win" class="hide">
        <div class="gameOverContent">
            <p>You win!</p>
            <div class="menuButtons">
                <img onclick="window.location.reload()" class="tryAgain" src="./img/Buttons/restart.jpg" alt="restart" >
                <a href="./index.html"><img src="./img/Buttons/menu.jpg" alt="menu"></a>   
            </div>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
