<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegooo</title>
    <link rel="stylesheet" href="./styles/styles-game.css">
    <link href="http://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
</head>
<body>
    <h1>macska</h1>
    <div class="menu-image">
        <canvas width="768" height="468" id="canvas"></canvas>
    </div>    

    <div id="gameOver" class="hide">
        <div class="gameOverContent">
            <p>You lost!</p>
            <div class="menuButtons">
                <img onclick="startGame()" class="tryAgain" src="/img/Buttons/restart.jpg" alt="restart" >
                <a href="/index.html"><img src="/img/Buttons/menu.jpg" alt="menu"></a>   
            </div>
        </div>
    </div>

    <div id="win" class="hide">
        <div class="gameOverContent">
            <p>You win!</p>
            <div class="menuButtons">
                <img onclick="startGame()" class="tryAgain" src="/img/Buttons/restart.jpg" alt="restart" >
                <a href="/index.html"><img src="/img/Buttons/menu.jpg" alt="menu"></a>   
            </div>
        </div>
    </div>

    <script src="/scripts/scripts.js"></script>
</body>
</html>
